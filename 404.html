<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom 404 Page</title>
</head>
<body>
    <h1>Wildhood app</h1>

    <script>

        function detectDevice() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(userAgent)) {
        return "Android";
      }
      
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
      }
      
      return "Other";
    }


        var deviceType = detectDevice();
      
      if (deviceType === "Othet") {
        window.location.href = "https://wildhood.app";
      } else {
        // Redirect to another webpage after a delay
        setTimeout(function () {
            window.location.href = 'https://wildhood.app';
        }, 10000); // Redirect after 0.01 seconds (adjust as needed)
      }
    </script>
</body>
</html>
