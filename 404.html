<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildhood App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button {
            font-family: Helvetica, Sans-Serif, sans-serif;
            padding: 10px 20px;
            margin-top: 25px;
            margin-bottom: 25px;
            font-size: 16px;
            background-color: #000000; /* Black button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333333; /* Darker black on hover */
        }
        img {
            max-width: 100%;
            width: 250px;
            height: 250px;
            margin-left: -10px;
            margin-bottom: 25px;
        }
        p {
            font-family: Helvetica, Sans-Serif, sans-serif;
        }
        a {
            font-family: Helvetica, Sans-Serif, sans-serif;
            color: black; /* Black color for the anchor text */
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://raw.githubusercontent.com/Abumze978/abumze978.github.io/main/assets/logo.png" alt="">
    <br>
    <button onclick="redirectToOtherWebsite()">Vedi in app</button>
    <br>
    <p>Se ancora non ci conosci, scopri di pi√π sul <a href="https://wildhood.app">nostro sito</a></p>

</div>

<script>
    function redirectToOtherWebsite() {
        // Extract the segment after the domain from the current URL
        var currentPath = window.location.pathname;
        var deviceType = detectDevice();

        if (deviceType === "iOS") {
            window.location.href = "wildhood:" + currentPath;
        }

        if (deviceType === "Android") {
            window.location.href = "wildhood://thewildhood.app" + currentPath;
        }

        if (deviceType === "Other") {
            window.location.href = "https://www.wildhood.app";
        }

        window.location.href = "wildhood:" + currentPath;
    }
</script>
<script>
    function detectDevice() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            return "Android";
        }

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return "iOS";
        }

        return "Other";
    }
</script>
</body>
</html>
