<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom 404 Page</title>
</head>
<body>
    <h1>File not found</h1>
    <p>Redirecting to <a href="https://example.com/alternate-page">alternate page</a>...</p>

    <script>
        // Redirect to another webpage after a delay
        setTimeout(function () {
            window.location.href = 'https://wildhood.app';
        }, 2000); // Redirect after 3 seconds (adjust as needed)
    </script>
</body>
</html>
